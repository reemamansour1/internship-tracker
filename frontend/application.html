<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Applications</title>
    <link rel="stylesheet" href="style.css">
       
</head>
<body>
     <header class="header-container">
      <h3 class="internship-tracker-text">Internship Tracker</h3>
    <div>
    <nav class ="nav-links">
    <a  href="internship-form.html">Add </a>
    <a  href="application.html">View </a>
    <a  href="home.html">Home </a>
  </nav>
    </div>
    
</header>
    <h1>All Submitted Applications</h1>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Role</th>
                <th>Date Applied</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Actions</th> <!-- That is where I have my both edit and delete buttons on each application -->
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <!-- Hidden edit form -->
<form id="edit-form" style="display: none; margin-top: 30px;">
    <h3>Edit Application</h3>
    <input type="hidden" id="edit-id">

    <label>Company:</label>
    <input type="text" id="edit-company" required><br>

    <label>Role:</label>
    <input type="text" id="edit-role" required><br>

    <label>Date Applied:</label>
    <input type="date" id="edit-date" required><br>

    <label>Status:</label>
    <select id="edit-status" required>
        <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
    </select><br>

    <label>Notes:</label>
    <textarea id="edit-notes" rows="4"></textarea><br>

    <button type="submit">Update Application</button>
</form>


    <script src="script.js"></script>
</body>
</html>
