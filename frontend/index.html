<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Tracker</title>
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>Internship Tracker</header>

    <div class="content">
        <p>Track your internship applications in one place â€” stay organized and follow up easily.</p>

        <img src="internships.jpeg" alt="Internship Tracking Image">

     <!-- AUTH SECTION -->
        <div id="auth-section" class="auth-container">

        <!-- LOGIN FORM -->
        <div class="auth-box">
            <h3>Already have an account?</h3>
            <p>Login below:</p>
            <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Login</button>
            </form>
        </div>

        <!-- SIGNUP FORM -->
        <div class="auth-box">
            <h3>New here?</h3>
            <p>Create an account:</p>
            <form id="signup-form">
            <label for="signup-name">Full Name:</label>
            <input type="text" id="signup-name" required>

            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>

            <button type="submit">Sign Up</button>
            </form>
        </div>

        </div>


    <script src="script.js"></script>
</body>
</html>
